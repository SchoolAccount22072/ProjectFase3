<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 4 API Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top-frame">
        <span class="title-text">
            <a href="gui.html">
                <img src="logo school.png" ></a>
        </span>
        <a href="login.html" class="profile-link">
            <img src="placeholder_icon1.png" alt="Login" class="profile-icon">
        </a>
        
    </div>

<div class="content-frame">
    <form id="chat-form">
        <label for="mytext">Enter your message:</label>
        <input type="text" id="mytext" required>
        <button type="submit">Submit</button>
    </form>
    <div>
        <h2>Response:</h2>
        <textarea id="response" rows="20" readonly></textarea>
    </div>
</div>

<div class="bottom-frame">

    <a href="scanner.html" class="profile-link">
        <img src="placeholder_icon2.png" alt="Login" class="profile-icon">
</div>

<script src="scriptss.js"></script>
</body>
</html>
